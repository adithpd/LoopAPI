{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Report Collection</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Static -->
      <link rel="stylesheet" href="{% static 'get-report.css' %}">
      
      <script>
         window.onload = function() {
           if (document.referrer !== window.location.href) {
             location.reload();
           }
         };
      </script>
   
   </head>
   <body>
      <div class="wrapper">
         <main role="main" class="container-s">
            <div class="row">
                <div class="col-lg-12 col-md-12-p-0 col-sm-12">
                    {% include 'messaging.html' %}
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
         <div class="title">
            Report Collection
         </div>
         <form method="post">
            {% csrf_token %}
            <div class="field">
               <input type="text" name="report_id" required>
               <label>Report ID</label>
            </div>
            <div class="field">
               <input type="submit" value="Submit">
            </div>
         </form>
      </div>
   </body>
</html>
